<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メニュー - レストラン ラ・フェ</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf4;
      color: #333;
    }
    header {
      background-color: #a0522d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      color: #a0522d;
      border-bottom: 2px solid #a0522d;
      padding-bottom: 0.5rem;
    }
    .menu-block {
      margin-top: 1rem;
    }
    .item {
      background: #fff;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #e0dccc;
    }
    .item h4 {
      margin: 0 0 0.3rem 0;
    }
    .item p {
      margin: 0;
    }
    a {
      display: block;
      margin-top: 2rem;
      text-align: center;
      text-decoration: none;
      color: #a0522d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ラ・フェ メニュー</h1>
  </header>
  <main>
    <section>
      <h2>ランチタイム（11:30〜14:30）</h2>

      <div class="menu-block">
        <h3>コース</h3>
        <div class="item">
          <h4>ランチコース</h4>
          <p>前菜・メイン・デザート・ドリンク付き<br>¥3,500（税込）</p>
        </div>
      </div>

      <div class="menu-block">
        <h3>アラカルト</h3>
        <div class="item">
          <h4>本日のスープ</h4>
          <p>¥800</p>
        </div>
        <div class="item">
          <h4>小海老と野菜のサラダ</h4>
          <p>¥1,200</p>
        </div>
      </div>
    </section>

    <section>
      <h2>ディナータイム（17:30〜21:00）</h2>

      <div class="menu-block">
        <h3>コース</h3>
        <div class="item">
          <h4>シェフおまかせコース</h4>
          <p>季節の食材を活かした全5品のコース料理<br>¥8,000（税込）</p>
        </div>
      </div>

      <div class="menu-block">
        <h3>アラカルト</h3>
        <div class="item">
          <h4>エビのパートブリック包み フリット仕立て</h4>
          <p>¥1,800</p>
        </div>
        <div class="item">
          <h4>鴨胸肉のロースト 赤ワインソース</h4>
          <p>¥2,800</p>
        </div>
      </div>
    </section>

    <a href="index.html">トップページへ戻る</a>
  </main>
</body>
</html>
