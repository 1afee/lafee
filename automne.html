<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>秋のデザートサービスのご案内</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      line-height: 1.8;
      padding: 2em;
      margin: 0;
      background: linear-gradient(to bottom right, #fff7ec, #fdebd0);
      color: #4b2e05;
    }

    h1 {
      color: #b3541e;
      font-size: 1.9em;
      margin-bottom: 0.6em;
      text-align: center;
      letter-spacing: 0.05em;
    }

    p {
      font-size: 1.05em;
      margin: 0.5em 0;
    }

    .coupon {
      background: #fff5e6;
      padding: 1.5em;
      border-radius: 12px;
      margin-top: 1.8em;
      border: 1px solid #f2d6a2;
      box-shadow: 0 3px 8px rgba(100, 60, 20, 0.15);
    }

    .coupon h2 {
      font-size: 1.4em;
      color: #8b4513;
      margin-bottom: 0.6em;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 0.4em 0;
    }

    strong {
      color: #7b3f00;
    }

    a {
      display: inline-block;
      margin-top: 2em;
      color: #5a3a1a;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid #d8a15b;
      padding-bottom: 0.1em;
      transition: color 0.3s, border-color 0.3s;
    }

    a:hover {
      color: #b3541e;
      border-color: #b3541e;
    }

    @media (max-width: 600px) {
      body {
        padding: 1.2em;
        font-size: 1em;
      }
      h1 {
        font-size: 1.6em;
      }
      .coupon h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>🍁 秋のメンバー特典 🍂</h1>

  <p>いつも <strong>レストラン ラ・フェ</strong> をご利用いただきありがとうございます。</p>
  <p><strong>このページをスタッフにご提示ください。</strong></p>
  <p><strong>※スクリーンショット不可</strong></p>

  <div class="coupon">
    <h2>🎁 デザート特典のご案内</h2>
    <ul>
      <li><strong>デザートがプラス１種サービス</strong>になります。</li>
      <li><strong>有効期限：</strong>2025年11月30日（日）まで</li>
      <li>特典は期間内１回限りです。</li>
      <li>5名様以上の場合は、デザートの仕込みの都合上<br>
        <strong>ご予約時に特典利用の旨をお伝えください。</strong></li>
    </ul>
  </div>

  <p><a href="https://www.lafee.me/">トップページへ戻る</a></p>
</body>
</html>
